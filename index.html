        </div>

            <th>Amžius</th>
        </tr>

                <td class="vr">Jonas</td>
                <td class="pr">Rimkus</td>
                <td class="am">54</td>
            </tr>
            <tr>
                <td class="vr" >Vestina</td>
                <td class="pr">Petronyte</td>
                <td class="am">31</td>
            </tr>
            <tr>
                <td class="vr">Marius</td>

    </table>
